<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<!-- Material Icon -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" >
	<!-- Custom Style -->
	<link rel="stylesheet" type="text/css" href="./light-theme.css" media="all" id="theme">
	<link rel="stylesheet" type="text/css" href="./main.css" media="all">
	<title>Renovation App</title>
</head>
<body>

	<!-- App Container -->
	<section class="container" id="app">
		<!-- App Header -->
		<header class="app-header">
			<h2 class="app-name">RenoVation</h2>
			<button type="button" id="toggle-theme" data-theme="light">
				<span class="material-symbols-outlined" id="theme-icon">dark_mode</span>
			</button>
		</header>

		<!-- App Body -->
		<div class="app-body">
			<!-- Search Container -->
			<div class="search-container">
				<form class="input-group" action="#" method="post" onsubmit="return false;">
					<!-- Search Input Field -->
					<input type="text" name="searchInput" id="searchInput" placeholder="Search services">
					<!-- Search Icon -->
					<button type="submit" class="searchButton">
						<span class="material-symbols-outlined">search</span>
					</button>
				</form>
				<!-- Services List -->
				<ul class="services-list">
					<li>
						<a href="#" class="pill">Painting</a>
					</li>
					<li>
						<a href="#" class="pill">Plumbing</a>
					</li>
					<li>
						<a href="#" class="pill">Building</a>
					</li>
					<li>
						<a href="#" class="pill">Cleaning</a>
					</li>
					<li>
						<a href="#" class="pill">Decoration</a>
					</li>
					<li>
					</li>
						<a href="#" class="pill">Wiring</a>
				</ul>
			</div>

			<!-- Card Information -->
			<div class="card">
				<!-- Card Header -->
				<div class="card-header">
					<h3 class="card-title">Renovation Budget</h3>
					<a href="#" class="card-button">Add Money</a>
				</div>

				<!-- Card Body -->
				<div class="card-body">
					<span class="budget">$839</span>
					<small class="budget-difference">+$21 past week</small>
				</div>
			</div>

			<!-- Popular Services -->
			<div class="popular-services-container">
				<h3 class="service-heading">Popular services</h3>
					<div class="services">
					<!-- Building Service -->
					<div class="service">
						<img src="./images/building.jpg" class="service-image">
						<h5 class="service-title">Building</h5>
						<small class="service-price">$228/day</small>
					</div>

					<!-- Painting Service -->
					<div class="service">
						<img src="./images/painting.jpg" class="service-image">
						<h5 class="service-title">Painting</h5>
						<small class="service-price">$210/day</small>
					</div>

					<!-- Plumbing Service -->
					<div class="service">
						<img src="./images/plumbing.jpg" class="service-image">
						<h5 class="service-title">Plumbing</h5>
						<small class="service-price">$260/day</small>
					</div>

					<!-- Cleaning Service -->
					<div class="service">
						<img src="./images/cleaning.jpg" class="service-image">
						<h5 class="service-title">Cleaning</h5>
						<small class="service-price">$200/day</small>
					</div>

					<!-- Decoration Service -->
					<div class="service">
						<img src="./images/decoration.jpg" class="service-image">
						<h5 class="service-title">Decoration</h5>
						<small class="service-price">$230/day</small>
					</div>
				</div>
			</div>

		</div>

		<!-- App Footer -->
		<footer class="app-footer">
			<!-- Footer Menu -->
			<nav class="footer-menu">				
				<a href="#" class="menu-link">
					<span class="material-symbols-outlined">home</span>
				</a>
				<a href="#" class="menu-link">
					<span class="material-symbols-outlined">search</span>
				</a>
				<a href="#" class="menu-link">
					<span class="material-symbols-outlined">add_box</span>
				</a>
				<a href="#" class="menu-link">
					<span class="material-symbols-outlined">task_alt</span>
				</a>
				<a href="#" class="menu-link">
					<span class="material-symbols-outlined">person</span>
				</a>
			</nav>
			<hr>
		</footer>
	</section>

<!-- Custom Script -->
<script type="text/javascript" src="./main.js"></script>
</body>
</html>
